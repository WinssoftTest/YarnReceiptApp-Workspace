<ion-content>
  <form [formGroup]="  this.jwreceiptsav "> 
  <div *ngFor="let JWR of  jwSpaceBarGrid" class="card">  
    <table style="margin-left: 10px;    width: 100%;"> 
      <tr>
        <td class="label-font"><span>  Work Order No  </span></td>
        <td> : </td>
        <td > 
   {{JWR.WorkOrderNo
    }} </td>
    </tr>
    <tr>
      <td class="label-font"><span>   Order No  </span></td>
      <td> : </td>
      <td > 
   {{JWR.Order_No
    }} 
  </td>
  </tr>
  <tr>
    <td class="label-font"><span> Count </span></td>
    <td> : </td>
    <td > 
  {{JWR.F_Count
    }} 
    </td>
    </tr>
    </table>
    <table>
   {{JWR.Reed_Pick}}<b style="color: red;">| </b> {{JWR.F_Size}}<b style="color: red;"> | </b> {{JWR.Color}} <b style="color: red;"> | </b>  <b>{{JWR.Design_Name
    }}</b>
    </table>
  
    <table style="width: 98%;"> 
    
      <tr>
        <td class="label-font"><span>Order Wgt  </span></td>
        <td> : </td>
        <ion-item >
   <ion-input type="number"
    [(ngModel)]="OrderWgt"
    formControlName="OrderWgt"
 >
   </ion-input>
   </ion-item>
  </tr>
 
  <tr>
    <td class="label-font"><span>Width  </span></td>
    <td> : </td>
    <ion-item  >
      <ion-input type="number"
      [(ngModel)]="JWR.F_Width"
      formControlName="width"
   >
      </ion-input>
    </ion-item>
   </tr>
   <!-- <tr>
    <td class="label-font"><span>Length  </span></td>
    <td> : </td>
    <ion-item  >
        <ion-input type="number"
        [(ngModel)]="Length"
        formControlName="Length"
     >
        </ion-input>
        </ion-item>
     </tr> -->
   
   
<tr>
    <td class="label-font"><span>Now Rec  </span></td>
    <td> : </td>
    <ion-item>
     <ion-input type="number"
      [(ngModel)]="NowRec"
      formControlName="NowRec"
      (ionChange)="NowRecWte()"
   >
      </ion-input>
    </ion-item>
   </tr>
 
   <tr>
    <td class="label-font"><span>Now Rec Wt </span></td>
    <td> : </td>
       <ion-item> 
        <ion-input type="number"
        [(ngModel)]="NowRecwt"
        formControlName="NowRecwt"
     >
        </ion-input>
        </ion-item>
   </tr>

     <tr>
    <td class="label-font"><span>Pcs Bundle </span></td>
    <td> : </td>
      <ion-item >
        <ion-input type="number"
        [(ngModel)]="PcsBundle"
        formControlName="PcsBundle">
      </ion-input>
     </ion-item>
     </tr>
 
    
     <tr>
      <td class="label-font"><span>No Of Bundle </span></td>
      <td> : </td>
        <ion-item>
     
          <ion-input type="number"
          [(ngModel)]="NoOfBundle"
          formControlName="NoOfBundle"
       >
          </ion-input>
        </ion-item>
     </tr>
     </table>
 
      
      <ion-row> 
        <ion-col size="6">        
          <button class="Button1"   [disabled]="isButton" (click)="itemClic(JWR, index)">Apply</button>
          </ion-col>
     
          <ion-col size="6">        
            <button class="Button2"  [disabled]="isButton1" (click)="jwreceiptsave()"    >Save</button>
            </ion-col>
          
          </ion-row>
  </div>  
  </form>
</ion-content>
