<ion-header>
  <ion-toolbar>
    <ion-title>FABRIC RECEIPT SAVE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="PurchaseReceipt"> 
    <ion-grid>
      <ion-row>
      <ion-col  size="12"  size-md="6" size-lg="3">
        <ion-item>
          <ion-label class="label-font" >Bale No / Roll No <sup> * </sup> : </ion-label> 
            <ion-input
            class="label-font-value"
            formControlName="Baleno"
            [(ngModel)]="Baleno"
            
             >
           </ion-input>
        </ion-item>
        </ion-col> 
         
         
          <ion-col  size="6"  size-md="6" size-lg="3">
            <ion-item>
              <ion-label class="label-font" >Lot No <sup> * </sup> : </ion-label> 
                <ion-input
                class="label-font-value"
                formControlName="LotNo"
              
                 >
               </ion-input>
            </ion-item>
            </ion-col> 
            <ion-col  size="6"  size-md="6" size-lg="3">
              <ion-item>
                <ion-label class="label-font" >Pcs No <sup> * </sup> : </ion-label> 
                  <ion-input
                  class="label-font-value"
                  formControlName="PcsNo"
                   
                   >
                 </ion-input>
              </ion-item>
              </ion-col> 
         
          <ion-col  size="6"  size-md="6" size-lg="3">
            <ion-item>
              <ion-label class="label-font" >Loom No <sup> * </sup> : </ion-label> 
                <ion-input
                class="label-font-value"
                formControlName="Loomno"
               
                 >
               </ion-input>
            </ion-item>
            </ion-col> 
            <ion-col  size="6"  size-md="6" size-lg="3">
              <ion-item>
                <ion-label class="label-font" >No Of Pcs <sup> * </sup> : </ion-label> 
                  <ion-input
                  class="label-font-value"
                  formControlName="NoOfPcs"
                  [(ngModel)]="NoOfPcs"
                   >
                 </ion-input>
              </ion-item>
              </ion-col> 
            </ion-row>
            <ion-row>
              <ion-col  size="2">
               <button  class="label-font" class="Button" (click)="AddButoon()">Add</button>
             </ion-col>
          
             </ion-row>
             <div *ngFor="let card of openedCards ; let optionindex = index" class="card">
              <ion-row>
                <ion-col size="1">
              <img
              *ngIf="card.selected == true"
              class="avt-prod"
              src="../../assets/icon/checked.png"
              style="margin-left: 10px;"
            />  
          </ion-col>
    
       <ion-chip>
      <ion-col  size="6"  size-md="6" size-lg="3">
        {{optionindex +1}}
        </ion-col>
         </ion-chip>
         </ion-row>
         <ion-row> 
          <ion-col  size="6"  size-md="6" size-lg="3">
            <ion-item>
              <ion-label class="label-font" >Lot No <sup> * </sup> : </ion-label> 
                <ion-input
                class="label-font-value"
                formControlName="LotNo"
                
                 >
               </ion-input>
            </ion-item>
            </ion-col> 
            <ion-col  size="6"  size-md="6" size-lg="3">
              <ion-item>
                <ion-label class="label-font" >Pcs No <sup> * </sup> : </ion-label> 
                  <ion-input
                  class="label-font-value"
                  formControlName="Pcsnocount"
                 
                   >
                 </ion-input>
              </ion-item>
              </ion-col> 
              <ion-col  size="6"  size-md="6" size-lg="3">
                <ion-item>
                  <ion-label class="label-font" >Qty <sup> * </sup> : </ion-label> 
                    <ion-input
                    class="label-font-value"
                    formControlName="Qty"
                 
                     >
                   </ion-input>
                </ion-item>
                </ion-col> 
                <ion-col  size="6"  size-md="6" size-lg="3">
                  <ion-item>
                    <ion-label class="label-font" >Wgt <sup> * </sup> : </ion-label> 
                      <ion-input
                      class="label-font-value"
                      formControlName="Wgt"
                     
                       >
                     </ion-input>
                  </ion-item>
                  </ion-col> 
                  </ion-row>
                  <ion-col size="6">        
                    <button  size-md="6" size-lg="1" size-xs="12" class="label-font" class="Button2"    (click)="itemClick(card, optionindex)">Apply</button>
                    </ion-col>
          </div>
          <ion-col size="6">        
            <button class="Button1" [disabled]="isButton" (click)="Save()">Save</button>
            </ion-col>
        </ion-grid>
        </form>
</ion-content>
