<ion-header>
  <ion-toolbar>
    <ion-title>PURCHASE FABRIC - RECEIPT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="PurchaseReceipt"> 
    <ion-grid>
      <ion-row>
    <ion-col   size="12"    size-md="6" size-lg="3">
      <ion-item>
        <ion-label class="label-font" style="padding-top: 13px;"> WH <sup> * </sup>  </ion-label> 
          <ion-select
          class="label-font-value"
          formControlName="Warehouse"
          [(ngModel)]="Warehousename"
          interface="action-sheet"
            >
        <ion-select-option
        style="max-width: max-content"
         *ngFor="let WAR of WH"
        >{{WAR.WarehouseName }}
      </ion-select-option>
        </ion-select>
      </ion-item>
      </ion-col>  
      <ion-col   size="12"    size-md="6" size-lg="3">
        <ion-item>
          <ion-label class="label-font" style="padding-top: 13px;"> Order Type <sup> * </sup>  </ion-label> 
            <ion-select
            class="label-font-value"
            formControlName="OrderType"
            [(ngModel)]="OrderType"
            interface="action-sheet"
              >
             <ion-select-option
          style="max-width: max-content"
          class="ion-select-option"
           *ngFor="let ty of type"
          >{{ty.typ }}
        </ion-select-option>
          </ion-select>
        </ion-item>
        </ion-col>  
        <ion-col   size="12"    size-md="6" size-lg="3">
          <ion-item>
            <ion-label class="label-font" style="padding-top: 13px;">Sample Bulk <sup> * </sup>  </ion-label> 
              <ion-select
              class="label-font-value"
              formControlName="Sample"
              [(ngModel)]="Sample"
              interface="action-sheet"
                >
            <ion-select-option
            style="max-width: max-content"
            class="ion-select-option"
             *ngFor="let sam of Sampleload"
            >{{sam.sample }}
          </ion-select-option>
            </ion-select>
          </ion-item>
          </ion-col>  
      </ion-row>
      <ion-col   size="12"    size-md="6" size-lg="3">
        <ion-item style="margin-top: 7px">
          <ion-label class="label-font">Supplier <sup> * </sup></ion-label>
        <ionic-selectable
          [items]="PartyNameIns"
          itemValueField="id"
          itemTextField="PartyName"
          [canSearch]="true"
          formControlName="PartyName"
          [(ngModel)]="PartyName"
          (onChange)="portChanges($event)"
          style="max-width: 100%;   font-family: 'Manrope', sans-serif;
          font-size: 16px !important;
          font-weight: 500;"
  
          
           >
          </ionic-selectable>
          </ion-item>
      </ion-col>  
      <ion-col   size="12"    size-md="6" size-lg="3">
        <ion-item>
          <ion-label class="label-font"  > Po No <sup> * </sup>  </ion-label> 
          <ionic-selectable
          [items]="Workordr"
          itemValueField="id"
          itemTextField="WorkOrder"
          [canSearch]="true"
          formControlName="WorkOrder"
          [(ngModel)]="WorkOrder"
          (onChange)="WorkOrders($event)"
          style="max-width: 100%;   font-family: 'Manrope', sans-serif;
          font-size: 16px !important;
          font-weight: 500;
       "
          >
        </ionic-selectable>  
        </ion-item>
        </ion-col>
        <ion-col   size="6"    size-md="6" size-lg="3">
          <ion-item>
            <ion-label class="label-font">DC <sup> * </sup>  </ion-label> 
              <ion-input
              class="label-font-value"
              formControlName="Dc"
              [(ngModel)]="DC"
              interface="action-sheet"
                ></ion-input>
             </ion-item>
          </ion-col>  
          <ion-col   size="6"    size-md="6" size-lg="3">
            <ion-item>
              <ion-label class="label-font" style="padding-top: 13px;">Gatepass No <sup> * </sup>  </ion-label> 
                <ion-input
                class="label-font-value"
                formControlName="Gatepass"
                [(ngModel)]="Gatepass"
                interface="action-sheet"
                  ></ion-input>
               </ion-item>
            </ion-col>  
        <ion-row> 
          <ion-col  size="6">
           <button  class="label-font" class="Button" (click)="AddButoon()">Add</button>
         </ion-col>
        
         <ion-col size="6">
          <button  class="label-font" class="Button"  (click)="Clear()" >Clear</button>
        </ion-col>
        </ion-row>
        </ion-grid>
        </form>
        </ion-content>
